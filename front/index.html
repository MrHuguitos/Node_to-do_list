<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="/js/index.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <div class="titulo">
        <h1>Lista de Tarefas</h1>
    </div>
    <details id="nao-feitas">
        <summary>Não Iniciadas</summary>
    </details>
    <details id="fazendo">
        <summary>Em processo</summary>
    </details>
    <details id="feitas">
        <summary>Concluídas</summary>
    </details>
    <button id="botfixo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(254, 254, 254);">
            <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path>
        </svg>
    </button>
    <dialog>
        <div class="dialog-content">
            <button id="fechar" aria-label="Fechar" class="btnFechar">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 50 50">
                    <path d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"></path>
                </svg>
            </button>
            <h2>Adicionar Tarefa</h2>
            <div class="input">
                <input type="text" name="tarefa" id="tarefa" placeholder="Descreva aqui sua tarefa..." required maxlength="100" minlength="5">
            </div>
            <div class="button-center">
                <button type="submit" class="confirmar">Confirmar</button>
            </div>
        </div>
    </dialog>
    <div id="snackbar"></div>
</body>
</html>
